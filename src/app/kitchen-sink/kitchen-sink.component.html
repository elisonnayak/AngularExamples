<mat-drawer-container class="example-container" autosize>
  <mat-drawer #drawer mode="side" disableClose="false" [opened]="true">
    <mat-chip-listbox aria-label="Technology selection" (change)="selectedTech($event)">
      <mat-chip-option selected>All</mat-chip-option>
      <mat-chip-option>DSA</mat-chip-option>
      <mat-chip-option>Java</mat-chip-option>
      <mat-chip-option>SpringBoot</mat-chip-option>
      <mat-chip-option>Angular</mat-chip-option>
    </mat-chip-listbox>
    <mat-list class="example-list-wrapping">
      <mat-list-item lines="3" class="list-display" *ngFor="let topic of listOfTopics">
        <span matListItemTitle>{{topic.title}}</span>
        <span>
          {{topic.shortDescription}}
        </span>
        <button mat-button (click)="openTopic(topic.topicId);hideSpaceholder=true;">Demo</button>
      </mat-list-item>
    </mat-list>
  </mat-drawer>

  <div class="example-sidenav-content">
    <button type="button" mat-button (click)="drawer.toggle()">
      {{drawer.opened ? 'Close' : 'Open'}}
    </button>
    <ng-template #dynamicComponentTemplate></ng-template>
  </div>
  <div class="homepage_container" *ngIf="!hideSpaceholder">
    This is a placeholder space to render details about a topic. Click DEMO button for a specific topic in the left navigation to load in this space.
  </div>

</mat-drawer-container>
