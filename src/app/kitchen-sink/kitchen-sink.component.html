<mat-drawer-container class="example-container" autosize>
  <mat-drawer #drawer mode="side" disableClose="true">
    <mat-card>
      <mat-card-header>
        <mat-card-title>Dynamic import</mat-card-title>
        <mat-card-subtitle>Dynamic import helps to load some components dynamically. This is a way to lazy load a
          component.</mat-card-subtitle>
      </mat-card-header>
      <mat-card-actions>
        <button mat-button (click)="assignComponent('DynamicImportComponent')">Demo</button>
      </mat-card-actions>
    </mat-card>
    <br>
    <mat-card>
      <mat-card-header>
        <mat-card-title>Router based lazy loading.</mat-card-title>
        <mat-card-subtitle>This is another way to lazy load a component associated with a route.</mat-card-subtitle>
      </mat-card-header>
      <mat-card-actions>
        <button mat-button (click)="assignComponent('LazyLoadComponent')">Demo</button>
      </mat-card-actions>
    </mat-card>
  </mat-drawer>

  <div class="example-sidenav-content">
    <button type="button" mat-button (click)="drawer.toggle()">
      {{drawer.opened ? 'Close' : 'Open'}}
    </button>

    <ng-container *ngComponentOutlet="component; ngComponentOutletInputs: { name: 'John' }"></ng-container>

  </div>

</mat-drawer-container>
